name: C/C++ CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: daaku/gh-action-apt-install@v4
      with:
        packages: curl libcurl4 libcurl4-openssl-dev
        #version: 1.0
    - name: compile
      run: SPEEDTEST_LINK_SHARED=yes make
