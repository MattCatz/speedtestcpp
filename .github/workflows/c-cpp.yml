name: C/C++ CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Cache apt-install libcurl
    - uses: daaku/gh-action-apt-install@v4
      with:
        packages: libcurl4-openssl-dev
        #version: 1.0
    - name: make
      run: make
